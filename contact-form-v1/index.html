<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Form</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="background">
        <div class="container">
            <div class="screen">
                <div class="screen-header">
                    <div class="screen-header-left">
                        <div class="screen-header-button close"></div>
                        <div class="screen-header-button maximize"></div>
                        <div class="screen-header-button minimize"></div>
                    </div>
                    <div class="screen-header-right">
                        <div class="screen-header-dots"></div>
                        <div class="screen-header-dots"></div>
                        <div class="screen-header-dots"></div>
                    </div>
                </div>
                <div class="screen-body">
                    <div class="screen-body-item left">
                        <div class="h1-title">
                            <span>Contact</span>
                            <span>Us</span>
                        </div>
                        <div class="contact-detail">Contact Info: <span>+62 81312 982 959</span></div>
                    </div>
                    <div class="screen-body-item">
                        <div class="contact-form">
                            <div class="contact-form-group">
                                <input class="contact-form-control" type="text" placeholder="Name" value="Ash">
                            </div>
                            <div class="contact-form-group">
                                <input class="contact-form-control" type="email" placeholder="email" value="">
                            </div>
                            <div class="contact-form-group message">
                                <textarea name="message" id="contact-form-message" rows="5" class="contact-form-control" name="contact[]" placeholder="message"></textarea>
                            </div>
                            <div class="contact-form-group buttons">
                                <button class="contact-form-button">Cancel</button>
                                <button class="contact-form-button">Send</button>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
